<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Composer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .btn {
            font-weight: bold;
            padding: 10px 20px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .form-control {
            border-radius: 8px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }

        .back-button {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Compozitor</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nume" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="nume" name="nume" value="{{ compozitor.nume }}" required>
            </div>
            <div class="mb-3">
                <label for="prenume" class="form-label">First Name</label>
                <input type="text" class="form-control" id="prenume" name="prenume" value="{{ compozitor.prenume }}" required>
            </div>
            <div class="mb-3">
                <label for="tara_origine" class="form-label">Country of Origin</label>
                <input type="text" class="form-control" id="tara_origine" name="tara_origine" value="{{ compozitor.tara_origine }}" required>
            </div>
            <div class="mb-3">
                <label for="an_nastere" class="form-label">Year of Birth</label>
                <input type="number" class="form-control" id="an_nastere" name="an_nastere" value="{{ compozitor.an_nastere }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{{ url_for('compozitori_page') }}" class="btn btn-secondary">Back</a>
        </form>
        <div class="back-button">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>
</body>
</html>

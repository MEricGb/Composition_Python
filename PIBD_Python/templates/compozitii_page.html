<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compositions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .btn {
            text-decoration: none;
            font-weight: bold;
        }

        .btn-warning {
            background-color: #f0ad4e;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-success {
            background-color: #5cb85c;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .mt-4 a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }

        .mt-4 a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Compositions</h1>

        <ul class="list-group">
            {% for compozitie in compozitii %}
            <li class="list-group-item shadow-sm d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column">
                    <span class="font-weight-bold">{{ compozitie.titlu }}</span>
                    <span>Genre: {{ compozitie.gen_muzical }}</span>
                    <span>Year of composition: {{ compozitie.an_compunere }}</span>
                </div>
                <div>
                    <a href="{{ url_for('edit_compozitie', id=compozitie.id_compozitie) }}" class="btn btn-warning btn-sm mx-2">Edit</a>
                    <a href="{{ url_for('delete_compozitie', id=compozitie.id_compozitie) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <div class="mt-4 text-center">
            <a href="{{ url_for('add_compozitie') }}" class="btn btn-success btn-lg">Add Composition</a><br><br>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Back to Main Page</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
